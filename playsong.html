<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="playsong.css">
  <script src="https://kit.fontawesome.com/82ee2dc8a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
<nav>
  <div class="circle">
    <i class="fa-solid fa-angle-left"></i>
  </div>
</nav>
<img src="./media/clouds-worship-hour-spotify-playlist-cover-q34fwvw4daewoopr.jpg" class="song-img">
<h1>
  Raja Raja Cholan
</h1>
<p>
  Ilayaraja
</p>

<audio id="song">
  <source src="./media/Raja Raja Cholan-(DJMaza).mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">

<div class="controls">
  <div>
    <i class="fa-solid fa-backward"></i> </div>
   <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i> </div> 
    <div><i class="fa-solid fa-forward"></i>
</div>
    </div>
  </div>
  <script src="playsong.js">
    
  </script>
</body>
</html>
